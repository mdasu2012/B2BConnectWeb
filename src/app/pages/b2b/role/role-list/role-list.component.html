<div class=" header bg-danger pb-6">
    <div class=" container-fluid">
        <div class=" header-body">
            <div class=" row align-items-center py-4">
                <div class=" col-lg-6 col-7">
                    <h6 class=" h2 text-white d-inline-block mb-0">Roles</h6>
                </div>

                <div class=" col-lg-6 col-5 text-right">
                    <a class=" btn btn-sm btn-neutral" href="javascript:void(0)" (click)="gotoNewRoleCreation()"> New
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class=" container-fluid mt--6">
    <div class=" row">
        <div class=" col">
            <div class=" card">
                <div class=" card-header border-0">
                    <div class=" row">
                        <div class=" col-6">
                            <h3 class=" mb-0">Roles</h3>
                        </div>

                        <div class=" col-6 text-right">
                        </div>
                    </div>
                </div>

                <div class=" table-responsive">
                    <table class=" table align-items-center table-flush">
                        <thead class=" thead-light">
                            <tr>
                                <th>Department</th>
                                <th>Role Name</th>
                                <th>Role Display Name</th>
                                <th>Description</th>
                                <th>Options</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr *ngFor="let role of roles">
                                <td>{{role.department}} </td>
                                <td>{{role.roleName}} </td>
                                <td>{{role.roleDisplayName}}</td>
                                <td>{{role.description}}</td>

                                <td class="table-actions">

                                    <a class="table-action" tooltip="Edit ROle" placement="top"
                                        href="javascript:void(0)">
                                        <i class=" fas fa-user-edit" (click)="edit(role)"> </i>
                                    </a>
                                    <a class=" table-action table-action-delete" tooltip="Delete Role"
                                        placement="top" href="javascript:void(0)">
                                        <i class="fa fa-trash" (click)="questionSwal(role.id)"> </i>
                                    </a>

                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


</div>
