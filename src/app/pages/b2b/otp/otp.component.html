<div class=" main-content">
  <div class=" header bg-gradient-danger py-7 py-lg-8 pt-lg-9">
    <div class=" container">
      <div class=" header-body text-center mb-7">
        <div class=" row justify-content-center">
        </div>
      </div>
    </div>

    <div class="separator separator-bottom separator-skew zindex-100">
    </div>
  </div>

  <div class=" container mt--8 pb-5">
    <div class=" row justify-content-center">
      <div class=" col-lg-5 col-md-7">
        <div class=" card bg-secondary border-0 mb-0">
          <div class=" card-body px-lg-5 py-lg-5">
            <div class=" text-center text-muted mb-4">
              <small> Enter OTP  {{this.otp}}</small>
            </div>
            <form [formGroup]="otpForm" (ngSubmit)="otpSubmit()">
            <div class="text-center">
              <ng-otp-input style="text-align: center;" (onInputChange)="onOtpChange($event)" [config]="{length:4}">
              </ng-otp-input>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary my-4" >
                Submit
              </button>
            </div>
          </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
