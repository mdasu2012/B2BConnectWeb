<div class=" header bg-danger pb-6">
    <div class=" container-fluid">
        <div class=" header-body">
            <div class=" row align-items-center py-4">
                <div class=" col-lg-6 col-7">
                    <h6 class=" h2 text-white d-inline-block mb-0">Properties</h6>

                    <nav aria-label="breadcrumb" class=" d-none d-md-inline-block ml-md-4">
                        <ol class=" breadcrumb breadcrumb-links breadcrumb-dark">
                            <li class=" breadcrumb-item">
                                <a href="javascript:void(0)"> <i class=" fas fa-home"> </i> </a>
                            </li>

                            <li class=" breadcrumb-item">
                                <a href="javascript:void(0)"> Add Property</a>
                            </li>

                        </ol>
                    </nav>
                </div>

                <div class=" col-lg-6 col-5 text-right">
                    <a class=" btn btn-sm btn-neutral" href="javascript:void(0)" (click)="gotoBack()"> List </a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class=" container-fluid mt--6">
    <div class=" card mb-4">
        <div class=" card-header">
            <h3 class=" mb-0"> Add Property </h3>
        </div>

        <form [formGroup]="createPropertyForm" (ngSubmit)="createProperty()">
            <div class=" card-body">

                <div class=" row">
                    <div class=" col-md-6">
                        <div class=" form-group">
                            <label class=" form-control-label" for="input1">
                                Property Name
                            </label>

                            <input class=" form-control" id="input1" placeholder="Property Name" type="text" />
                        </div>
                    </div>

                    <div class=" col-md-6">
                        <div class=" form-group">
                            <label class=" form-control-label" for="input2">
                                Company Name
                            </label>

                            <input class=" form-control" id="input2" placeholder=" Company Name" type="text" />
                        </div>
                    </div>
                </div>
                <div class=" row">
                    <div class=" col-md-6">
                        <div class=" form-group">
                            <label class=" form-control-label" for="input3">
                                Rera No
                            </label>

                            <input class=" form-control" id="input3" placeholder=" Rera No" type="text" />
                        </div>
                    </div>

                    <div class=" col-md-6">
                        <div class=" form-group">
                            <label class=" form-control-label" for="input4">
                                Guideline Value
                            </label>

                            <input class=" form-control" id="input4" placeholder="Guideline Value" type="text" />
                        </div>
                    </div>
                </div>
                <div class=" row">
                    <div class=" col-md-6">
                        <div class=" form-group">
                            <label class=" form-control-label" for="input5">
                                Property Type
                            </label>
                            <select class=" form-control" placeholder=" Property Type" id="input5">
                                <option value="">Selec Property Type</option>
                                <option value="PLOT">Plot</option>
                                <option value="FLAT">Flat</option>
                                <option value="COMMERCIAL">Commercial</option>
                            </select>
                            <!-- <input class=" form-control" id="input5" placeholder=" Property Type" type="text" /> -->
                        </div>
                    </div>

                    <div class=" col-md-6">
                        <div class=" form-group">
                            <label class=" form-control-label" for="input6">
                                Total Plots
                            </label>

                            <input class=" form-control" id="input6" placeholder="Total Plots" type="text" />
                        </div>
                    </div>
                </div>
                <div class=" row">
                    <div class=" col-md-6">
                        <div class=" form-group">
                            <label class=" form-control-label" for="input7">
                                Property Poc
                            </label>

                            <input class=" form-control" id="input7" placeholder="Property Poc" type="text" />
                        </div>
                    </div>

                    <div class=" col-md-6">
                        <div class=" form-group">
                            <label class=" form-control-label" for="input8">
                                Mobile
                            </label>

                            <input class=" form-control" id="input8" placeholder="Mobile" type="tel" />
                        </div>
                    </div>
                </div>
                <div class=" row">
                    <div class=" col-md-6">
                        <div class=" form-group">
                            <label class=" form-control-label" for="input9">
                                Amenities
                            </label>

                            <input class=" form-control" id="input9" placeholder="Amenities" type="text" />
                        </div>
                    </div>

                    <div class=" col-md-6">
                        <div class=" form-group">
                            <label class=" form-control-label" for="input10">
                                Status
                            </label>

                            <input class=" form-control" id="input10" placeholder="Status" type="text" />
                        </div>
                    </div>
                </div>
                <div class=" row">
                    <div class=" col-md-6">
                        <div class=" form-group">
                            <label class=" form-control-label" for="example-date-input">
                                Start Date
                            </label>

                            <input type="text" placeholder="   Start Date" class="form-control" bsDatepicker
                                [bsValue]="bsValue" [bsConfig]="{
                          isAnimated: true,
                          containerClass: 'theme-red'
                        }" />
                        </div>
                    </div>

                    <div class=" col-md-6">
                        <div class=" form-group">
                            <label class=" form-control-label" for="example-date-input2">
                                Extension Date
                            </label>

                            <input type="text" placeholder=" Extension Date" class="form-control" bsDatepicker
                                [bsValue]="bsValue1" [bsConfig]="{
                          isAnimated: true,
                          containerClass: 'theme-red'
                        }" />
                        </div>
                    </div>
                </div>
                <div class=" row">
                    <div class=" col-md-6">
                        <div class=" form-group">
                            <label class=" form-control-label" for="input11">
                                Property Description
                            </label>

                            <input class=" form-control" id="input11" placeholder="Property Description" type="text" />
                        </div>
                    </div>

                    <div class=" col-md-6">
                        <div class=" form-group">
                            <label class=" form-control-label" for="input12">
                                Address
                            </label>

                            <input class=" form-control" id="input12" placeholder="Address" type="text" />
                        </div>
                    </div>
                </div>
                <div formGroupName="address">

                    <div class=" row">
                        <div class=" col-md-6">
                            <div class=" form-group">
                                <label class=" form-control-label" for="input12">
                                    Address
                                </label>

                                <input class=" form-control" id="input12" placeholder="Address" type="text" />
                            </div>
                        </div>
                        <div class=" col-md-6">
                            <div class=" form-group">
                                <label class=" form-control-label" for="input13">
                                    State
                                </label>

                                <input class=" form-control" id="input13" placeholder="State" type="text" />
                            </div>
                        </div>


                    </div>
                    <div class=" row">
                        <div class=" col-md-6">
                            <div class=" form-group">
                                <label class=" form-control-label" for="input14">
                                    District
                                </label>

                                <input class=" form-control" id="input14" placeholder="District" type="text" />
                            </div>
                        </div>
                        <div class=" col-md-6">
                            <div class=" form-group">
                                <label class=" form-control-label" for="input15">
                                    Directions
                                </label>

                                <input class=" form-control" id="input15" placeholder="Directions" type="text" />
                            </div>
                        </div>


                    </div>
                </div>
                <div class=" row">
                    <div class=" col-md-6">
                        <div class=" form-group">
                            <label class=" form-control-label" for="input16">
                                File Upload
                            </label>

                            <!-- <input type='file' accept=".jpg,.png" id="input16" (change)="onSelectFile($event)"> -->
                            <div class=" custom-file">
                                <input class=" custom-file-input" id="customFileLang" lang="en" type="file" />

                                <label class=" custom-file-label" for="customFileLang">
                                    Select file
                                </label>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
            <div class=" card-footer">
                <button class=" btn btn-fill btn-success" type="submit"
                    [disabled]="this.createPropertyForm.invalid">Save</button>
                <button class=" btn btn-fill btn-danger" type="button" (click)="gotoBack()">Cancel</button>
            </div>
        </form>
    </div>

    
</div>
